<head><title>A-10 Attack</title></head>

<body>
<canvas id="canvas" width="1600" height="900" onclick="openFullscreen()"></canvas>    
</body>
<script src="https://code.jquery.com/jquery-2.1.0.js"></script>  
    
<script>
var canvas = document.getElementById('canvas'),
ctx = canvas.getContext('2d');
canvas.style = "position:absolute; left: 50%; margin-left: -800px;";
    
    
function openFullscreen() {
  if (canvas.requestFullscreen) {
    canvas.requestFullscreen();
  } else if (canvas.webkitRequestFullscreen) { /* Safari */
    canvas.webkitRequestFullscreen();
  } else if (canvas.msRequestFullscreen) { /* IE11 */
    canvas.msRequestFullscreen();
  }
}
openFullscreen();    
    
//Image Imports-----------------------------------------------------
var plane = new Image();
plane.src = "https://github.com/CrazyMeowCows/BomberBlitz/blob/main/Plane.png?raw=true";
var bomb = new Image();
bomb.src = "https://github.com/CrazyMeowCows/BomberBlitz/blob/main/Bomb.png?raw=true";

    
var w = 1600;
var h = 900;
var x = 0;
var y = 0;
    
//Draw Loop---------------------------------------------------------
var draw = function () {
    ctx.fillStyle = "Black";
    ctx.fillRect(0, 0, w, h);
    
    ctx.fillStyle = "White";
    ctx.beginPath();
    ctx.arc(x, y, 10, 0, Math.PI*2, false);
    ctx.fill();
}
setInterval(draw, 10);

    
//Mouse Input-------------------------------------------------------
var clickHandler = function(event){
    x = event.offsetX;
    y = event.offsetY;
}
$("canvas").click(clickHandler);   
</script>
